<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos Tecnológicos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="container">
      <div class="row flex-row">
        <div class="col-9">
          <h1 class="my-5">Productos Tecnológicos</h1>
          <div class="my-3">
            <h2>Filtrar precios</h2>
            <input
              type="number"
              id="inputProductosId"
              placeholder="Elija un precio maximo"
            />
          </div>
          <div id="productosId" class="row"></div>
        </div>
        <div class="col-3 my-5 carrito">
          <h2>Carrito</h2>
          <div id="carritosItemsId"></div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

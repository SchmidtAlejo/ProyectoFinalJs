<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Titulo -->
    <title>CrazyTech</title>
    <!-- Icono -->
    <link rel="shortcut icon" href="img/icon.webp" type="image/x-icon" />
    <!-- Dependencias -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- Estilos -->
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- SEO -->
    <meta name="description" content="Tienda electrónica" />
    <meta name="keywords" content="Electronico, Tecnología, Tienda, Dolar" />
    <meta name="author" content="Alejo Schmidt" />
    <meta name="copyright" content="Creado por Alejo Schmidt (2023) ©" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg"
        data-bs-theme="dark"
      >
        <div class="container">
          <a class="navbar-brand" href="#"> CrazyTech </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#products">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#dolar">Cotización del dolar</a>
              </li>
            </ul>
            <div id="cartButtonId" class="text-center">
              <p>Carrito</p>
              <i class="bi bi-cart"></i>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main id="mainId" class="container">
      <div class="cart">
        <div class="relative z-10" aria-labelledby="slide-over-title" role="dialog" aria-modal="true">
          <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
        
          <div class="fixed inset-0 overflow-hidden">
            <div class="absolute inset-0 overflow-hidden">
              <div class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10">
                <div class="pointer-events-auto w-screen max-w-md">
                  <div class="flex h-full flex-col overflow-y-scroll bg-white shadow-xl">
                    <div class="cart-padding-top flex-1 overflow-y-auto px-4 py-6 sm:px-6">
                      <div class="flex items-start justify-between">
                        <h2 class="text-lg font-medium text-gray-900" id="slide-over-title">Carrito</h2>
                        <div class="ml-3 flex h-7 items-center">
                          <button type="button" class="relative -m-2 p-2 text-gray-400 hover:text-gray-500">
                            <span id="closeCartId" class="absolute -inset-0.5"></span>
                            <span class="sr-only">Close panel</span>
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                          </button>
                        </div>
                      </div>
        
                      <div class="mt-8">
                        <div class="flow-root">
                          <ul id="carritosItemsId" role="list" class="-my-6 divide-y divide-gray-200"></ul>
                        </div>
                      </div>
                    </div>
        
                    <div class="border-t border-gray-200 px-4 py-6 sm:px-6">
                      <div class="flex justify-between text-base font-medium text-gray-900">
                        <p>Total</p>
                        <p id="totalCartId"></p>
                      </div>
                      <div class="mt-6"><button id="buyButtonId" type="button" class="btn btn-primary text-white font-medium rounded-lg text-sm px-5 py-2.5 mb-2">Comprar</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
      <h1 class="my-5 text-center">CrazyTech</h1>
      <div class="products">
        <h2 id="products" class="mb-3">Productos Tecnológicos</h2>
        <div class="my-3 products__filter">
          <p>Filtrar precios</p>
          <input
            type="number"
            id="inputProductsId"
            placeholder="Elija un precio maximo"
            class="form-control"
          />
        </div>
        <div id="productsId" class="mx-auto max-w-2xl px-4 sm:px-6 lg:max-w-7xl lg:px-8">
          <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
            
          </div>
        </div>
      </div>
      <div class="dolar my-5">
        <h2 id="dolar" class="mb-4">Cotización del Dolar</h2>
        <div class="dolar__container"></div>
      </div>
    </main>
    <footer>
      <p>Creado por Alejo Schmidt (2023) ©</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
